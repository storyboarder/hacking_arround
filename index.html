<!DOCTYPE html>
<html>
<head>
	<title>Storyboarder</title>
	<link rel="stylesheet/less" type="text/css" href="styles.less">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.10.3/components/popup.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.10.3/components/transition.min.css" />
</head>
<body>

<div id="sidebar">
	<div class="title">Toolbar</div>

	<div class="toolset">
		<div class="title">
			Panels
		</div>
		<div class="tools">
			<a href="#" data-content="Move"><i class="fa fa-2x fa-arrows"></i></a>
			<a href="#" data-content="Resize"><i class="fa fa-2x fa-arrows-alt"></i></a>
			<a href="#" data-content="Split"><i class="fa fa-2x fa-columns"></i></a>
		</div>
	</div>

	<div class="toolset">
		<div class="title">
			Content
		</div>
		<div class="tools">
			<a href="#" data-content="Dialog Box"><i class="fa fa-2x fa-comment-o"></i></a>
			<a href="#" data-content="Image"><i class="fa fa-2x fa-picture-o"></i></a>
		</div>
	</div>

	<div class="toolset">
		<div class="title">
			Paint
		</div>
		<div class="tools">
			<a href="#" data-content="Paint brush"><i class="fa fa-2x fa-paint-brush"></i></a>
		</div>
	</div>
</div>

<div id="editor">
	<div id="pages">
		<div class="next-page">
			<i class="fa fa-2x fa-chevron-right"></i>
			<i class="fa fa-2x fa-chevron-right"></i>
		</div>
		<div class="previous-page">
			<i class="fa fa-2x fa-chevron-left"></i>
			<i class="fa fa-2x fa-chevron-left"></i>
		</div>

		<div id="page">
			Panels
		</div>
		<div id="page">
			Content
		</div>
	</div>
</div>

<div id="navigator">
	<div class="page-thumb"></div>
</div>

<!-- page panels module -->
<!-- painter module -->
<!-- ui module -->
<!-- server module -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.10.3/components/popup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.10.3/components/transition.min.js"></script>
<script>
$(".tools a").popup({
	position: "right center"
});
</script>

</body>
</html>
